<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipe list
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/recipe-add']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let r of recipes; let i=index">
      <ion-item>
      <ion-label (click)=showDetail(r)>{{ r.title }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option [routerLink]="['recipe-edit/{{ r.id }}']">Edit</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
    <ion-card *ngIf="show">
      <app-recipe-detail [recipe]="recipe"></app-recipe-detail>
    </ion-card>
  </ion-list>
</ion-content>
