<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipe list
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let r of recipes; let i=index">
      <ion-label (click)=showDetail(r)>{{ r.title }}</ion-label>
    </ion-item>
    <ion-card *ngIf="show">
      <app-recipe-detail [recipe]="recipe"></app-recipe-detail>
    </ion-card>
  </ion-list>
</ion-content>
